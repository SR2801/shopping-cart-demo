<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <!-- <button type="submit" (click)="navigateToCarts()">  -->
        <button type="submit"> 
        Login
      </button>

  <p ngIf="error" class="error">{{ error }}</p>
  <p>Don't have an account? <button type="button" (click)="onRegister()">Register </button>here.</p>
    </form>
  </div>
