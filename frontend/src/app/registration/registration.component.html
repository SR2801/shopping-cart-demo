<div class="registration-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        required
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="error">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        required
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="error">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="passwordConfirmation">Confirm Password</label>
      <input
        type="password"
        id="passwordConfirmation"
        class="form-control"
        required
        [(ngModel)]="user.password_confirmation"
        name="passwordConfirmation"
        #passwordConfirmation="ngModel"
      />
      <div *ngIf="passwordConfirmation.invalid && passwordConfirmation.touched" class="error">
        Password confirmation is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">
      Register
    </button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!errorMessage && isSuccessful">
    <h3> Registration successful!</h3>
  </div>
</div>
